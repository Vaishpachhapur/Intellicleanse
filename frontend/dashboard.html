<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Cleaning Dashboard</title>
    <style>
        /* Basic CSS for Sidebar */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding-top: 30px;
            position: fixed;
            height: 100vh;
            transition: 0.3s;
        }

        nav a {
            display: block;
            color: white;
            padding: 15px;
            text-decoration: none;
            font-size: 16px;
        }

        nav a:hover, nav a.active {
            background-color: #34495e;
        }

        /* Styling for content area */
        .content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
        }

        .content h1 {
            color: #2c3e50;
        }

        .logout-btn {
            background: none;
            border: none;
            color: white;
            padding: 15px;
            font-size: 16px;
            width: 100%;
            text-align: left;
            cursor: pointer;
        }

        .logout-btn:hover {
            background-color: #e74c3c;
        }

        /* Responsive Sidebar */
        @media screen and (max-width: 768px) {
            nav {
                width: 0;
                overflow: hidden;
            }

            .content {
                margin-left: 0;
            }

            .menu-toggle {
                position: absolute;
                top: 10px;
                left: 10px;
                font-size: 20px;
                cursor: pointer;
                background: #2c3e50;
                color: white;
                padding: 5px 10px;
                border: none;
                border-radius: 5px;
            }
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <nav id="sidebar">
        <a href="balance.html">Balance</a>
        <a href="upload.html" onclick="loadContent('upload.html')">Data Upload, Preview, and Profiling</a>
        <a href="cleaning.html">Redundancy and Consistency Cleaning</a>
        <a href="outlier.html">Outlier Detection and Management</a>
        <a href="datastandardization.html">Data Standardization and Validation</a>
        <a href="transformation.html">Automated Data Transformation Pipelines</a>
        <a href="profile.html">Profile</a>
        <a href="index.html">Logout</a>
        
    </nav>

    <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>

    <!-- Content Section -->
    <div class="content">
        <h1>Welcome to Data Cleaning Dashboard</h1>
        <p id="welcome-message">Select an option from the sidebar to begin.</p>
    </div>

    <script>
        function logout() {
            fetch('/logout', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    window.location.href = '/login';
                });
        }

        function toggleMenu() {
            var sidebar = document.getElementById("sidebar");
            if (sidebar.style.width === "250px") {
                sidebar.style.width = "0";
            } else {
                sidebar.style.width = "250px";
            }
        }

        function loadContent(url) {
            fetch(url)
                .then(response => response.text())
                .then(html => {
                    document.querySelector('.content').innerHTML = html;
                })
                .catch(error => console.error('Error loading content:', error));
        }
    </script>
</body>
</html>
